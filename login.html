
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbus Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    color: #e74c3c;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.btn-login {
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.btn-login:hover {
    background-color: #c0392b;
}

.signup-link {
    text-align: center;
    margin-top: 10px;
}

.signup-link a {
    color: #e74c3c;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Tablet view */

@media (max-width: 768px) {
    .login-container {
        width: 80%; /* Adjust width to fit smaller screens */
    }

    h2 {
        font-size: 24px;
    }

    .btn-login {
        font-size: 14px;
        padding: 8px;
    }
}

/* Mobile View */
@media (max-width: 500px) {
    body {
        padding: 10px;
    }

    .login-container {
        width: 100%; /* Full-width container */
        padding: 15px;
        box-shadow: none; /* Remove shadow for simplicity */
    }

    h2 {
        font-size: 20px;
    }

    .input-group label {
        font-size: 14px;
    }

    .input-group input {
        font-size: 14px;
        padding: 6px;
    }

    .btn-login {
        font-size: 14px;
        padding: 8px;
    }

    .signup-link {
        font-size: 12px;
    }

    .signup-link a {
        font-size: 12px;
    }
}

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Redbus Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
        </form>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        
    
        var email = document.getElementById('email').value.toLowerCase();
        var password = document.getElementById('password').value;

        let RegisterDetails = JSON.parse(localStorage.getItem('RegisterDetails'));

              if (RegisterDetails && 
            RegisterDetails.email.toLowerCase() === email && 
            RegisterDetails.password === password) {
            
            alert("Login successful!");
            window.location.href = "./index.html"; 

        } else {
            alert("Invalid email or password. Please try again.");
            
        }
    });


    </script>
</body>
</html>
