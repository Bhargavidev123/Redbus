
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbus Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container, .register-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    color: #e74c3c;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.btn-login, .btn-register {
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.btn-login:hover, .btn-register:hover {
    background-color: #c0392b;
}

.signup-link, .login-link {
    text-align: center;
    margin-top: 10px;
}

.signup-link a, .login-link a {
    color: #e74c3c;
    text-decoration: none;
}

.signup-link a:hover, .login-link a:hover {
    text-decoration: underline;
}



/* Tablet view */
@media (max-width: 768px) {
            .register-container {
                width: 90%;
                padding: 15px;
                box-shadow: none;
            }

            h2 {
                font-size: 22px;
            }

            .btn-register {
                font-size: 14px;
                padding: 8px;
            }

            .input-group input {
                padding: 6px;
                font-size: 14px;
            }
        }

        /* Mobile View */
        @media (max-width: 500px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .register-container {
                width: 95%;
                padding: 10px;
                border-radius: 6px;
            }

            h2 {
                font-size: 20px;
            }

            .input-group input {
                padding: 5px;
                font-size: 12px;
            }

            .btn-register {
                font-size: 12px;
                padding: 6px;
            }
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Redbus Registration</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-register" id="submit">Register</button>
            <p class="login-link">Already have an account? <a href="/login.html">Login</a></p>
        </form>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
      
        let nameInput = document.getElementById('name').value;
        let emailInput = document.getElementById('email').value;
        let passwordInput = document.getElementById('password').value;
        let confirmPasswordInput = document.getElementById('confirm-password').value;

       
        if (nameInput === "" || emailInput === "" || passwordInput === "" || confirmPasswordInput === "") {
            alert("Please fill in all fields.");
            return; 
        }

        
        if (passwordInput !== confirmPasswordInput) {
            alert("Passwords do not match.");
            return; 
        }

      
        let RegisterDetails = {
            name: nameInput,
            email: emailInput,
            password: passwordInput,
        };
        localStorage.setItem("RegisterDetails", JSON.stringify(RegisterDetails));

       
        alert("Registration successful!");
        window.location.href = "./login.html";
    });
</script>

</body>
</html>
